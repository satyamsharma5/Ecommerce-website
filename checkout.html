<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Checkout</title>
	<link rel="stylesheet" href="styles/style.css">
</head>
<body>
	<div class="checkout-container">
		<h1>Checkout</h1>
		<div class="order-summary">
			<h2>Order Summary</h2>
			<ul id="cart-items">
				<!-- Cart items will be dynamically inserted here -->
			</ul>
			<p>Total: <span id="cart-total">$0.00</span></p>
		</div>
		<form id="checkout-form">
			<h2>Shipping Details</h2>
					<label for="name">Name:</label>
					<input type="text" id="name" name="name" required>
					<label for="gender">Gender:</label>
					<select id="gender" name="gender" required>
						<option value="">Select Gender</option>
						<option value="male">Male</option>
						<option value="female">Female</option>
						<option value="other">Other</option>
					</select>
					<label for="phone">Phone:</label>
					<input type="text" id="phone" name="phone" required pattern="[0-9]{10}" maxlength="10" placeholder="10-digit phone number">
					<label for="address">Address:</label>
					<input type="text" id="address" name="address" required>
					<label for="city">City:</label>
					<input type="text" id="city" name="city" required>
					<label for="state">State:</label>
					<input type="text" id="state" name="state" required>
					<label for="zip">Zip Code:</label>
					<input type="text" id="zip" name="zip" required>
					<label for="email">Email:</label>
					<input type="email" id="email" name="email" required>
			<h2>Payment Details</h2>
			<div class="payment-options">
				<label>
					<input type="radio" name="payment-method" value="card" checked>
					Credit/Debit Card
				</label>
				<label>
					<input type="radio" name="payment-method" value="upi">
					UPI
				</label>
				<label>
					<input type="radio" name="payment-method" value="cod">
					Cash on Delivery
				</label>
			</div>
			<div id="upi-options" style="display:none; margin:16px 0;">
				<label><input type="radio" name="upi-option" value="gpay"> Google Pay</label>
				<label><input type="radio" name="upi-option" value="paytm"> Paytm</label>
				<label><input type="radio" name="upi-option" value="paypal"> PayPal</label>
				<label><input type="radio" name="upi-option" value="upi-id"> UPI ID</label>
			</div>
			<div id="upi-id-input" style="display:none; margin-bottom:12px;">
				<label for="upi-id">Enter your UPI ID:</label>
				<input type="text" id="upi-id" name="upi-id" placeholder="yourupi@bank">
			</div>
			</div>
			<div id="card-details">
				<label for="card-number">Card Number:</label>
				<input type="text" id="card-number" name="card-number" maxlength="16">
				<label for="expiry">Expiry Date:</label>
				<input type="text" id="expiry" name="expiry" placeholder="MM/YY">
				<label for="cvv">CVV:</label>
				<input type="text" id="cvv" name="cvv" maxlength="4">
			</div>
			<div id="upi-details" style="display:none;">
				<label for="upi-id">UPI ID:</label>
				<input type="text" id="upi-id" name="upi-id" placeholder="yourupi@bank">
			</div>
			<div id="cod-details" style="display:none;">
				<p>Cash on Delivery selected. Please ensure your address is correct.</p>
			</div>
			<button type="submit">Place Order</button>
		</form>
		<div id="checkout-message"></div>
	</div>
	<script src="scripts/cheakout.js"></script>
</body>
</html>
